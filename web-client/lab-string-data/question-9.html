<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 6</title>
</head>
<body>
    <h1>Laboratório de JavaScript 3 - DOM</h1>
    <h1>Questão 6</h1>
    <h4>Fahrenheit para Celsius:</h4>

    <input type="number" name="num1" id="num1">
    <input type="button" value="Converter" onclick="converter()">
    <div id="res"></div>

    <script>
        function converter() {
            var nu1 = window.document.getElementById('num1');
            var res = window.document.getElementById('res');
            var f = Number(nu1.value);
            var c = (f - 32) * 5 / 9;
            res.innerHTML = `A temperatura ${f} em Fahrenheit equivale a ${c} em Celsius`;
        }
    </script>
</body>
</html>
