<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>LegendsDatabase > Criar Lenda</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      form {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #2c2c2c;
        border-radius: 10px;
      }

      form h1 {
        color: var(--primary-color);
        margin-bottom: 1rem;
        text-align: center;
      }

      form label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
        color: #ddd;
      }

      form input {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.3rem;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #1e1e1e;
        color: var(--text-color);
      }

      form button {
        margin-top: 1.5rem;
        width: 100%;
        padding: 0.7rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      form button:hover {
        background-color: #5a3ea0;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">LegendsDatabase</div>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="list.html">Listar Lendas</a></li>
        <li><a href="about.html">Sobre a API</a></li>
      </ul>
    </nav>
    <main>
      <form id="characterForm">
        <h1>Criar Novo Lenda</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required /><br />
        <label for="classe">Classe:</label>
        <input type="text" id="classe" name="classe" required /><br />
        <label for="nivel">Nível:</label>
        <input
          type="number"
          id="nivel"
          name="nivel"
          min="1"
          max="20"
          required
        /><br />
        <button type="submit">Salvar</button>
      </form>
    </main>
    <footer>
      <p>Usando a API CrudCrud</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
