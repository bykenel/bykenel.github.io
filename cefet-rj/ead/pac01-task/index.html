<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>LegendsDatabase</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      :root {
        --primary-color: #6c4ec6;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      h1 {
        color: var(--primary-color);
        margin-bottom: 2rem;
      }

      .api-key-container {
        margin-bottom: 2rem;
      }

      #apiKey {
        padding: 0.5rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 250px;
      }

      #saveApiKeyBtn {
        margin-top: 0.5rem;
        padding: 0.5rem 1rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #saveApiKeyBtn:hover {
        background-color: #5a3ea0;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 250px;
      }

      .button-group a {
        display: block;
        padding: 1rem;
        background-color: var(--primary-color);
        color: white;
        border-radius: 8px;
        text-align: center;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .button-group a:hover {
        background-color: #5a3ea0;
      }
    </style>
  </head>
  <body>
    <h1>LegendsDatabase</h1>

    <div class="api-key-container">
      <input
        type="text"
        id="apiKey"
        placeholder="Insira sua API Key do CrudCrud"
      />
      <br />
      <button id="saveApiKeyBtn">Salvar API Key</button>
    </div>

    <div class="button-group">
      <a href="list.html">Listar Lendas</a>
      <a href="post.html">Criar Lenda</a>
      <a href="about.html">Sobre a API</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
